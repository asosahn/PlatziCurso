<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<link rel="stylesheet" type="text/css" href="css/weather.css">
	<link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ovo|Megrim|Tao' rel='stylesheet' type='text/css'>
	<title>Platzi Weather</title>
</head>
<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn with global warming</h2>
	</header>

	<main class="cards-group">
    <div class="card" data-ciudad="valencia" data-img="img/valencia.jpg">
        <header class="card__header">
            <h3 class="card__title">Valencia</h3>
            <h4 class="card__date">07:39 am</h4>
        </header>
        <div class="card__info">
            <img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
            <span class="card__maxt">18º</span>
            <span class="card__mint">11º</span>
            <span class="card__temp">18º</span>
        </div>
    </div>

    <div class="card" data-ciudad="mountainview" data-img="img/mountinview.jpg">
        <header class="card__header">
            <h3 class="card__title">Mountain View</h3>
            <h4 class="card__date">07:39 am</h4>
        </header>
        <div class="card__info">
            <img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
            <span class="card__maxt">18º</span>
            <span class="card__mint">11º</span>
            <span class="card__temp">13º</span>
        </div>
    </div>
</main>
</body>
</html>
